<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>BankApp</title>
    </head>
    <body>

        <main>                
                <form class="login">
                    <p class="first_message">Log in to access your account</p>
                    <input class="login_input_accNum" type="text" placeholder="Enter your account number"/>    
                    <input class="login_input_pin"  type="password" placeholder="Type your PIN"/>
                    <button class="login_btn">LOG IN</button>    
                </form>            
           

            <div class="balance" hidden>
                <label class="balance__label">Current balance</label>
                <p class="balance__value">XY</p>
            </div>

        </main>
       
        <script src="settings.js"></script>
        <script src="cards.js"></script>
        <script src="converter.js"></script>
        <script src="dashboard.js"></script>
        <script src="login.js"></script>
        
    </body>
</html>
